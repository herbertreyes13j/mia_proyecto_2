
	<div class="container-contact100">
            <div class="wrap-contact100">
                <form class="contact100-form validate-form" [formGroup]="form" (ngSubmit)="submit(tit,des)">
                    <span class="contact100-form-title">
                       Crear Tema
                    </span>
    
       
                    
                    <div class="wrap-input100 validate-input bg1" data-validate="Please Type Your Name">
                        <span class="label-input100">Titulo del Tema</span>
                        <input class="input100" type="text" name="name" placeholder="Titulo" required #tit>
                    </div>

                    <div class="wrap-input100 validate-input bg0 rs1-alert-validate" data-validate = "Please Type Your Message">
                            <span class="label-input100">Descripcion</span>
                            <textarea class="input100" name="message" placeholder="Descripcion del Tema..." required #des></textarea>
                        </div>
   
                        <div class="wrap-input100 validate-input bg1" >
                                <span class="label-input100">Facultades</span>
                                <br>
                                    <label class="label-input100" formArrayName="facultades" *ngFor="let facultad of form.controls.facultades.controls; let i = index">
                                    <input class="label-input100" type="checkbox" [formControlName]="i">
                                    {{facultades[i].NOMBRE}}
                                  </label>
                                
                            </div>
                            <div class="wrap-input100 validate-input bg1" >
                                <span class="label-input100">Carreras</span>
                                <br>
                                <label class="label-input100" formArrayName="carreras" *ngFor="let carrera of form.controls.carreras.controls; let i = index">
                                    <input class="label-input100" type="checkbox" [formControlName]="i">
                                    {{carreras[i].NOMBRE}}
                                  </label>
                            </div>
                            <div class="wrap-input100 validate-input bg1" >
                                    <span class="label-input100">Ciencias</span>
                                    <br>
                                    <label class="label-input100" formArrayName="ciencias" *ngFor="let ciencia of form.controls.ciencias.controls; let i = index">
                                        <input class="label-input100" type="checkbox" [formControlName]="i">
                                        {{ciencias[i].NOMBRE}}
                                      </label>
                                </div>
                            
                
                    <div class="container-contact100-form-btn">
                        <button class="contact100-form-btn">
                            <span>
                                Crear Tema
                                <i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
                            </span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
