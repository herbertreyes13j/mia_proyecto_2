
	<div class="container-contact100">
		<div class="wrap-contact100">
			<form class="contact100-form validate-form" onsubmit="return false">
				<span class="contact100-form-title">
					Buscar Sala
				</span>

				<div class="wrap-input100 validate-input bg1" data-validate="Please Type Your Name">
					<span class="label-input100">Ingrese el nombre de la Sala</span>
					<input class="input100" type="text" name="name" placeholder="Buscar Sala" required #nom>
                </div>


				<div class="container-contact100-form-btn">
					<button class="contact100-form-btn" (click)="buscarsala(nom)">
						<span>
							Buscar Sala
							<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
						</span>
					</button>
				</div>
			</form>
		</div>
	</div>
