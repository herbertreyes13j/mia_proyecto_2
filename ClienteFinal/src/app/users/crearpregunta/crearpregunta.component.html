
	<div class="container-contact100">
        <div class="wrap-contact100">
            <form class="contact100-form validate-form" [formGroup]="form">
                <span class="contact100-form-title">
                 Crear Pregunta
                </span>

   
                
               <div class="wrap-input100 validate-input bg1">
                    <h3>Seleccionar Tipo Pregunta</h3>   
                <p>
                 
               
                    <label><input #texto type="checkbox" name="size" (change)="0" >Pregunta Tipo Texto</label>
                    <br>
                    <label><input #multiple type="checkbox" name="size" (change)="0">Pregunta Tipo Opcion Multiple</label>
                    <br>
                    <label><input #vf type="checkbox" name="size" (change)="0">Pregunta Tipo Verdadero o Falso</label>
                    <br>
                </p>
            
                <div *ngIf="texto.checked">
                    <h3>Pregunta Tipo Texto</h3>   
                    <span class="label-input100">Pregunta</span>
                        <input class="input100" type="text" name="name" placeholder="Pregunta..." required #ptexto>
                        <span class="label-input100">Respuesta</span>
                    
                    <input class="input100" type="text" name="name" placeholder="Respuesta..." required #restexto>
                    <button class="contact100-form-btn" (click)="CrearPTexto(ptexto,restexto)" >
                            <span>
                                Crear Pregunta
                                <i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
                            </span>
                        </button>
                </div>
                <div *ngIf="multiple.checked">
                        <h3>Pregunta Opcion Multiple</h3>   
                        <span class="label-input100">Pregunta</span>
                        <input class="input100" type="text" name="name" placeholder="Pregunta..." required #pmultiple>
                        <span class="label-input100">Nueva Respuesta</span>
                        <input class="input100" type="text" name="name" placeholder="Nueva Respuesta..." required #nr>
                        <button class="input100" (click)="agregarrepuesta(nr)">Agregar Respuesta</button>
                         <span class="label-input100"  >Respuestas</span>
                         <br>
                         <label class="label-input100" formArrayName="resm" *ngFor="let respuesta of form.controls.resm.controls; let i = index">
                                <input class="label-input100" type="checkbox" [formControlName]="i">
                                {{resm[i]}}
                                <br>
                              </label>
                              <br>
                            
                        <button class="contact100-form-btn" (click)="CrearPMultiple(pmultiple)">
                                <span>
                                    Crear Pregunta
                                    <i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
                                </span>
                            </button>
                </div>
                <div *ngIf="vf.checked">
                        <h3>Pregunta Verdadero/Falso</h3>   
                        <span class="label-input100">Pregunta</span>
                        <input class="input100" type="text" name="name" placeholder="Pregunta..." required #pvf>
                        <span class="label-input100">Respuesta</span>
                        <select class="input100" #pvfvalor>
                                <option value="1">Verdadero</option>
                                <option value="0">Falso</option>
                              </select>
                              <br>
                              <button class="contact100-form-btn" (click)="CrearPVF(pvf,pvfvalor)">
                                    <span>
                                        Crear Pregunta
                                        <i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
                                    </span>
                                </button>
                </div>
               </div>
       
            </form>
        </div>
    </div>
