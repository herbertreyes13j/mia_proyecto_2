
	<div class="container-contact100">
            <div class="wrap-contact100">
                <form class="contact100-form validate-form" [formGroup]="form" >
                    <span class="contact100-form-title">
                       Crear Examen
                    </span>
    
       
                    
                    <div class="wrap-input100 validate-input bg1" >
                        <span class="label-input100">Titulo del Examen</span>
                        <input class="input100" type="text" name="name" placeholder="Titulo" required #tit>
                    </div>

                    <div class="wrap-input100 validate-input bg0 rs1-alert-validate">
                            <span class="label-input100">Descripcion</span>
                            <textarea class="input100" name="message" placeholder="Descripcion del Tema..." required #des></textarea>
                        </div>
                        <div class="wrap-input100 validate-input bg1" data-validate="Please Type Your Name">
                                <span class="label-input100">Seleccione el Tema</span>
                                <select class="input100" #tem required>
                                    <option value="" selected disabled hidden>Escoge Tema</option>
                                    <option *ngFor="let tema of temas" value={{tema.ID_TEMA}}>
                                        {{tema.TITULO}}
                                    </option>
                                  </select>
                            </div>
                            <div class="wrap-input100 validate-input bg1" data-validate="Please Type Your Name">
                                    <span class="label-input100">Seleccione la Ciencia</span>
                                    <select class="input100" #cie required>
                                        <option value="" selected disabled hidden>Escoge Ciencia</option>
                                        <option *ngFor="let ciencia of ciencias" value={{ciencia.ID_CIENCIA}}>
                                            {{ciencia.NOMBRE}}
                                        </option>
                                      </select>
                                </div>
   
                        <div class="wrap-input100 validate-input bg1" >
                                <span class="label-input100">Preguntas</span>
                                <br>
                                    <label class="label-input100" formArrayName="preguntas" *ngFor="let pregunta of form.controls.preguntas.controls; let i = index">
                                    <br>
                                        <input class="label-input100" type="checkbox" [formControlName]="i">
                                    {{preguntas[i].PREGUNTA}}
                                  </label>
                                
                            </div>
               
                
                    <div class="container-contact100-form-btn">
                        <button class="contact100-form-btn" (click)="crearexamen(tit,des,tem,cie)">
                            <span>
                                Crear Examen
                                <i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
                            </span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
