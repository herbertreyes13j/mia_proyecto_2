

	<div class="container-contact100">
  
        <div class="wrap-contact100">
                <div class="contact100-form validate-form">
                   <h3>Tiempo Restante (Minutos:Segundos)</h3>
                    <h3>{{minutos}} : {{segundos}}</h3>

            <form class="contact100-form validate-form" [formGroup]="form">
                <span class="contact100-form-title">
                 EXAMEN
                </span>

   
                
               <div *ngFor="let pregunta of preguntas" class="wrap-input100 validate-input bg1">
            
                <div *ngIf="pregunta.TIPOPREGUNTA==1">
                    <h3>Pregunta Tipo Texto</h3>   
                    <span class="label-input100">Pregunta</span>
                        <input class="input100" type="text" name="name" value="{{pregunta.PREGUNTA}}" required disabled>
                        <span class="label-input100">Respuesta</span>
                    
                    <input class="input100" type="text" name="name" placeholder="Respuesta..." required #txtr>
                    <button class="contact100-form-btn" (click)="RespuestaTxt(pregunta.ID_PREGUNTA,txtr,btn1)" #btn1 >
                            <span>
                                Responder
                                <i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
                            </span>
                        </button>
                </div>
                <div *ngIf="pregunta.TIPOPREGUNTA==2" >
               
                        <h3>Pregunta Opcion Multiple</h3>   
                        <span class="label-input100">Pregunta</span>
                        <input class="input100" type="text" name="name" value="{{pregunta.PREGUNTA}}" required disabled>
                    
                      
                         <span class="label-input100"  >Respuestas</span>
                         <br>
                         <select class="input100" #mulr required>
                            <option value="" selected disabled hidden>Escoge Respuesta</option>
                                <ng-container *ngFor="let respuesta of todasrespuestas">
                                <option *ngIf="pregunta.ID_PREGUNTA==respuesta.ID_PREGUNTA" value={{respuesta.ESCORRECTA}}>
                                    {{respuesta.VALOR}}
                                </option>
                                </ng-container>
                          </select>
                          <br>
                        <button class="contact100-form-btn" (click)="ResponderM(mulr,btn2)" #btn2>
                                <span>
                                    Responder
                                    <i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
                                </span>
                            </button>
                </div>
                <div *ngIf="pregunta.TIPOPREGUNTA==3">
                        <h3>Pregunta Verdadero/Falso</h3>   
                        <span class="label-input100">Pregunta</span>
                        <input class="input100" type="text" name="name" value="{{pregunta.PREGUNTA}}" required disabled>
                         <span class="label-input100">Respuesta</span>
                        <select class="input100" #pvfvalor>
                                <option value="1">Verdadero</option>
                                <option value="0">Falso</option>
                              </select>
                              <br>
                              <button class="contact100-form-btn" (click)="RespuestaVF(pregunta.ID_PREGUNTA,pvfvalor,btn3)" #btn3>
                                    <span>
                                        Responder
                                        <i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
                                    </span>
                                </button>
                </div>
               </div>

               <div class="container-contact100-form-btn">
                <button class="contact100-form-btn" (click)="terminarexamen()">
                    <span>
                        Finalizar Examen
                        <i class="fa fa-long-arrow-right m-l-7"  aria-hidden="true"></i>
                    </span>
                </button>
            </div>
       
            </form>
        </div>
    </div>
