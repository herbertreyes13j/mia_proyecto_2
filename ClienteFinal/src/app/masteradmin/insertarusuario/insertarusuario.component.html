
	<div class="container-contact100">
		<div class="wrap-contact100">
			<form class="contact100-form validate-form" [formGroup]="form" (ngSubmit)="submit(car,nam,cor,tel,pas)">
				<span class="contact100-form-title">
					Insertar Usuario
				</span>

				<div class="wrap-input100 bg1 rs1-wrap-input100">
						<span class="label-input100">Carnet</span>
						<input class="input100" type="number" name="phone" placeholder="Ingrese Carnet" #car required>
					</div>
				
				<div class="wrap-input100 validate-input bg1" data-validate="Please Type Your Name">
					<span class="label-input100">Nombre Completo</span>
					<input class="input100" type="text" name="name" placeholder="Escriba su nombre" required #nam>
				</div>

				<div class="wrap-input100 validate-input bg1 rs1-wrap-input100" data-validate = "Enter Your Email (e@a.x)">
					<span class="label-input100">Correo</span>
					<input class="input100" type="email" name="email" placeholder="Ingrese Correo " required #cor>
				</div>

				<div class="wrap-input100 bg1 rs1-wrap-input100">
					<span class="label-input100">Telefono</span>
					<input class="input100" type="number" name="phone" placeholder="Ingrese Numero de Telefono" required #tel>
				</div>

				<div class="wrap-input100 validate-input bg1 rs1-wrap-input100">
						<span class="label-input100">Password</span>
						<input class="input100" type="password" name="email" placeholder="Ingrese Password" required #pas>
					</div>
			
					<div class="wrap-input100 validate-input bg1" >
							<span class="label-input100">Carreras</span>
							<br>
								<label class="label-input100" formArrayName="orders" *ngFor="let order of form.controls.orders.controls; let i = index">
								<input class="label-input100" type="checkbox" [formControlName]="i">
								{{orders[i].NOMBRE}}
							  </label>
							
						</div>
						<div class="wrap-input100 validate-input bg1" >
							<span class="label-input100">Roles</span>
							<br>
							<label class="label-input100" formArrayName="roles" *ngFor="let rol of form.controls.roles.controls; let i = index">
								<input class="label-input100" type="checkbox" [formControlName]="i">
								{{roles[i].ROL}}
							  </label>
						</div>
					
			
				<div class="container-contact100-form-btn">
					<button class="contact100-form-btn">
						<span>
							Crear Usuario
							<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
						</span>
					</button>
				</div>
			</form>
		</div>
	</div>
