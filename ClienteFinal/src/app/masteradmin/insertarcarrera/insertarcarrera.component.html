
	<div class="container-contact100">
		<div class="wrap-contact100">
			<form class="contact100-form validate-form" onsubmit="return false">
            
                <span class="contact100-form-title">
					Elija Carrera
				</span>

				<div class="wrap-input100 validate-input bg1" data-validate="Please Type Your Name">
                    <span class="label-input100">Seleccione la Facultad</span>
                    <select class="input100" #fac required>
                        <option value="" selected disabled hidden>Escoge Facultad</option>
                        <option *ngFor="let facultad of facultades" value={{facultad.ID_FACULTAD}}>
                            {{facultad.NOMBRE}}
                        </option>
                      </select>
				</div>
             
				<div class="wrap-input100 validate-input bg1" data-validate="Please Type Your Name">
					<span class="label-input100">Ingrese el nombre de la Carrera</span>
					<input class="input100" type="text" name="name" placeholder="Ingrese Carrera" required #carr>
				</div>
		

				<div class="container-contact100-form-btn">
					<button class="contact100-form-btn" (click)="insertarcarrera(fac,carr)">
						<span>
							Crear Carrera
							<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
						</span>
					</button>
				</div>
			</form>
		</div>
	</div>
