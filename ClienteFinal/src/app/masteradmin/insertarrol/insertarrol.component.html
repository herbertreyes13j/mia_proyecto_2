
	<div class="container-contact100">
		<div class="wrap-contact100">
			<form class="contact100-form validate-form" onsubmit="return false">
				<span class="contact100-form-title">
					Insertar Rol
				</span>

				<div class="wrap-input100 validate-input bg1" data-validate="Please Type Your Name">
					<span class="label-input100">Ingrese el nombre del Rol</span>
					<input class="input100" type="text" name="name" placeholder="Ingrese Rol" required #rol>
				</div>
		

				<div class="container-contact100-form-btn">
					<button class="contact100-form-btn" (click)="insertarrol(rol)">
						<span>
							Crear Rol
							<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
						</span>
					</button>
				</div>
			</form>
		</div>
	</div>
